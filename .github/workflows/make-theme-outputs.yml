# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: pip-secure-install
        uses: brettcannon/pip-secure-install@v1.0.0
        with:
          # Command to run Python
          python: # default is python
          # Path to a requirements file
          requirements-file: # default is requirements.txt
          # Extra CLI options
          options: # optional

      - name: Checkout Pelican Blog
        uses: actions/checkout@v2.6.0
        with:
          # Repository name with owner. For example, actions/checkout
          repository: getpelican/pelican-blog
          path: pelican-blog # optional
          # Whether to execute `git clean -ffdx && git reset --hard HEAD` before fetching
          clean: true # optional, default is true
          fetch-depth: 1 # optional, default is 1

      - name: Checkout Pelican Themes
        uses: actions/checkout@v2.6.0
        with:
          # Repository name with owner. For example, actions/checkout
          repository: getpelican/pelican-themes
          path: pelican-themes # optional
          # Whether to execute `git clean -ffdx && git reset --hard HEAD` before fetching
          clean: true # optional, default is true
          fetch-depth: 1 # optional, default is 1
          submodules: recursive

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo sh ./make-theme-outputs.sh
          sh ./make-theme-outputs.sh
          
